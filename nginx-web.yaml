apiVersion: v1
kind: Service
metadata:
  name: svc-web-app
  labels:
    app: svc-web-app
spec:
  selector:
    app: web-app
  ports:
    - port: 8081
      protocol: TCP
      targetPort: 80
  type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  labels:
    app: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: nginx
        ports:
        - containerPort: 80
          name: nginx
        imagePullPolicy: IfNotPresent
